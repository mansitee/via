<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="HandheldFriendly" content="True">
	  <title>YouTube Info with Floating Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --background: #eff2f9;
            --foreground: #fff;
            --text-black: #161f3e;
            --text-grey: #919191;
            --primary: #6a74c9;
        }

        body {
            background: var(--background);
            transition: .3s;
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search {
            position: fixed;
            top: 10px;
            display: grid;
            grid-template-columns: 80% 50%;
            gap: 5px;
            padding: 10px 20px;
        }

        button {
            padding: 11px 10px;
            font-size: 16px;
            background-color: #2196F3;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }

        #fetchButton {
            padding: 11px 10px;
            font-size: 16px;
            background-color: #2196F3;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40%;  
            right: 50px; 
        }
  
        #urlInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        #tfloatingCard {
            tposition: fixed;
            ttop: 10px;
            left: 0;
            margin:0px 0;
            z-index: 9999;
            background-color: #FFFFFF;
            padding:5px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 100%;
            max-width: 95%;
            overflow-y: auto;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        /* Gaya untuk item kartu */
        .card-item {
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            cursor: pointer;
            width:80px;
            word-break: break-all;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        /* Gaya untuk label item kartu */
        .item-label {
            tfont-weight: bold;
            font-size: 15px;
        } 

        /* Gaya untuk judul video */
        .video-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            width: fit-content;
        }

        /* Gaya untuk deskripsi video */
        .video-description {
            margin-bottom: 10px;
        }

        /* Gaya untuk thumbnail video */
        .video-thumbnail {
            max-width: 100%;
            height: 120px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Gaya untuk URL video */
        .video-url {
            word-break: break-all;
            margin-bottom: 10px;
        }

        /* Kontainer untuk informasi video */
        .video-info-card {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Gaya untuk item dalam grid informasi video */
        .video-info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Kontainer untuk item kartu format video dan audio */
        .formats-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
            padding:5px;
        }
        
        
        

/* Gaya untuk kontainer belanja */
        .shopping-container {
        margin:60px 0;
            display: flex;
            overflow-x: auto;
            gap:10px;width:100%;
            padding: 10px; background-color: rgb(71, 71, 71);}
 
        /* Gaya untuk kartu belanja */
        .shopping-card {
            flex: 0 0 auto;
            width: 100px;
            tpadding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .shopping-card:hover {
            transform: translateY(-5px);
        }

        .shopping-card img {
            width:100%;
            border-radius: 10px;
            tmargin-bottom: 5px;
            cursor: pointer;
        }

        .shopping-info p {
            margin: 0;
        }
 
        /* Gaya untuk detail video */
        .video-detail {width: 100%;
            tmargin-top:100px;
            padding:10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;word-break: break-all; z-index: 9999;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: "Poppins", sans-serif;
            color: #333;background-color: #fff;
        }

        .video-detail img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .download-link {
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

  /* Gaya untuk kontainer item kartu format video dan audio */
.formats-container {
 display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 5px;
            padding: 5px;
            justify-content: center;z-index: 9999;
}
        
        
        
    </style>
</head>
<body>
    <div class="search">
        <input type="text" id="urlInput" class="tsearch-input" placeholder="Enter YouTube video URL">
        <button id="fetchButton" class="search-button">Lihat</button>
    </div>
<div id="feed-shop" class="shopping-container"></div>

    <div id="video-detail" class="video-detail"></div>
    
    
    <div id="floatingCard"></div>

    <script>
    const shoppingData = [
    {
        id: "UiR6-kzyfH8",
        link: "#"
    },
    {
        id: "9Z7jFHrk8Hk",
        link: "#"
    },
    {
        id: "Bo8tCRRp5EI",
        link: "#"
    },
    {
        id: "W_8mBam6fJc",
        link: "test.html?q={id}"
    }
];

function loadShoppingCards(data) {
    const shoppingContainer = document.getElementById('feed-shop');
    data.forEach(item => {
        const card = document.createElement('a');
        card.className = 'shopping-card';
        card.href = item.link;

        // Add click event listener to the card
        card.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            fetchYouTubeInfo(item.id); // Fetch YouTube info based on the video ID
        });

        card.innerHTML = `
            <img src="https://i.ytimg.com/vi/${item.id}/hqdefault.jpg" alt="${item.id}" loading="lazy">
            
        `;
        shoppingContainer.appendChild(card);
    });
}

function fetchYouTubeInfo(videoId) {
    const ytInfoURL = 'https://ytinfo.vercel.app/get?video=' + videoId;

    fetch(ytInfoURL)
        .then(response => response.json())
        .then(data => {
            displayVideoDetail(data); // Display video detail below the shopping container
        })
        .catch(error => {
            alert('Error fetching YouTube info: ' + error);
        });
}

function displayVideoDetail(videoData) {
    const videoDetailContainer = document.getElementById('video-detail');
    videoDetailContainer.innerHTML = ''; // Clear previous content

    const thumbnail = document.createElement('img');
    thumbnail.src = videoData.videoDetails.thumbnails[0].url;
    thumbnail.alt = videoData.videoDetails.title;
    videoDetailContainer.appendChild(thumbnail);

    const title = document.createElement('h3');
    title.textContent = videoData.videoDetails.title;
    videoDetailContainer.appendChild(title);

    const description = document.createElement('p');
    description.textContent = videoData.videoDetails.description;
    videoDetailContainer.appendChild(description);

    // Add download link and format info
    if (videoData.formats && videoData.formats.length > 0) {
        const formatsContainer = document.createElement('div');
        formatsContainer.classList.add('formats-container');
        videoData.formats.forEach(format => {
            const cardItem = document.createElement('div');
            cardItem.classList.add('card-item');

            const itemLabel = document.createElement('div');
            itemLabel.textContent = `${format.container}, ${format.qualityLabel || format.audioQuality || 'Unknown Quality'}`;
            itemLabel.classList.add('item-label');
            cardItem.appendChild(itemLabel);

            const downloadLink = document.createElement('a');
            downloadLink.href = format.url;
            downloadLink.textContent = 'Download';
            downloadLink.setAttribute('download', '');
            cardItem.appendChild(downloadLink);

            formatsContainer.appendChild(cardItem);
        });
        videoDetailContainer.appendChild(formatsContainer);
    }

    // Show the video detail container
    videoDetailContainer.style.display = 'block';
}


// Load the shopping cards
loadShoppingCards(shoppingData);

document.getElementById('fetchButton').addEventListener('click', function () {
    var urlInput = document.getElementById('urlInput').value;
    var videoId = new URL(urlInput).searchParams.get('v');

    if (!videoId) {
        alert('Please enter a valid YouTube video URL.');
        return;
    }

    fetchYouTubeInfo(videoId);
});

document.getElementById('urlInput').addEventListener('input', function () {
    var urlInput = document.getElementById('urlInput').value;
    var videoId = new URL(urlInput).searchParams.get('v');

    if (videoId) {
        fetchYouTubeInfo(videoId);
    }
});

// Otomatis tampilkan data saat URL ditempelkan atau diketik
document.getElementById('urlInput').addEventListener('input', function () {
    var urlInput = document.getElementById('urlInput').value;
    var videoId = new URL(urlInput).searchParams.get('v');

    if (videoId) {
        fetchYouTubeInfo(videoId);
    }
});
</script>
</body>
</html>
